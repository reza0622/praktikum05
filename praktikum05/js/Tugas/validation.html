<!DOCTYPE html>
<html>
<head>
	<title>VALIDATION</title>
</head>
<body style="margin: 200px">
	<center>
	<p>Pemesanan Produk</p>

		<form>
			Nama :<br/>
			<input type="text" required="" maxlength="30" placeholder="Nama" id="nama" name="nama"><br/><br/>
			Email :<br/>
			<input type="email" required="" placeholder="Email" id="email" name="email"><br/><br/>
			Nama Produk :<br/>
			<input type="text" required="" placeholder="Nama Produk" id="NaProk" name="NaProk"><br/><br/>
			Jumlah / Banyak Produk :<br/>
			<input type="text" placeholder="Banyak Produk" id="Banyak Produk" name="Banyak Produk"><br/><br/>
			Alamat Tujuan<br/>
			<input type="Text" placeholder="Alamat" id="Alamat" name="Alamat"><br/><br/>
			<button type="submit">SUBMIT</button>
		</form>
	</center>

</body>
</html>
